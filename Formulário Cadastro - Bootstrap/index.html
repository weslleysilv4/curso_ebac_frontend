<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Deverá conter Nome, e-mail, telefone, e submite-->
    <div class="container">
        <div class="mb-3 teste">
            <form action="">
                <h1 class="display-5">Formulário de Cadastro</h1>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome: </label>
                    <input type="text" class="form-control" name="name" id="" placeholder="Digite seu Nome">
                    <label for="name" class="form-label">E-mail: </label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Digite seu E-mail" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">@exemplo.com</span>
                    </div>
                    <label for="name" class="form-label">Telefone: </label>
                    <input type="tel" class="form-control" name="name" id="" placeholder="Insira seu Telefone">
                    <label for="terms">Termos de Uso</label>
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input" name="check" id="" >
                        <label for="checkbox" class="form-check-label">Concordo com os termos</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
